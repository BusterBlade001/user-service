spring.application.name=user-service
# Configuración de la base de datos MySQL para user-service
spring.datasource.url=jdbc:mysql://localhost:3306/user_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate) para crear/actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Muestra las queries SQL generadas por Hibernate en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto para este microservicio (8080 para el User Service)
server.port=8082

# Nombre de la aplicación (útil para logs y monitoreo)
spring.application.name=user-service